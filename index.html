<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="card active" style="background-image: url('https://media.istockphoto.com/photos/close-up-of-a-roaring-lion-picture-id1354939778?b=1&k=20&m=1354939778&s=170667a&w=0&h=VzouVd3Jy6oKlUKfmG-qNGckVisEfwK-a-JIAB4HHSI=');">
            <h3>Roaring Lion</h3>
        </div>
        <div class="card" style="background-image: url('https://media.istockphoto.com/photos/three-rothschilds-giraffes-in-northern-uganda-picture-id1307461253?b=1&k=20&m=1307461253&s=170667a&w=0&h=Z-Pizbo6gelrJMmeSvByXFy6yXh970mYxHNstTnAoG4=');">
            <h3>Girrafe</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1462953491269-9aff00919695?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Zm94fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60');">
            <h3>Fox</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1588167056547-c183313da47c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d29sZnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60');">
            <h3>Wolf</h3>
        </div>
        <div class="card" style="background-image: url('https://media.istockphoto.com/photos/vampire-picture-id125144902?b=1&k=20&m=125144902&s=170667a&w=0&h=1PehbwIftxwbzYaAcRcN9WntaKsE6n33WO4GMV92x-U=');">
            <h3>Vampire</h3>
        </div>
        <div class="card" style="background-image: url('https://media.istockphoto.com/photos/clear-night-sky-with-milky-way-and-huge-amount-of-stars-picture-id1287456867?b=1&k=20&m=1287456867&s=170667a&w=0&h=k_ldypib_aEeLD71QVzSS5kBV9QI-INb5k684DVEZ94=');">
            <h3>Night Sky</h3>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
